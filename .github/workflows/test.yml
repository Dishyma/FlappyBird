name: .NET Core CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Cambia esto a la versi√≥n que necesites

    - name: Restore dependencies
      run: dotnet restore MyProject/MyProject.sln # Cambia a la ruta correcta

    - name: Build
      run: dotnet build MyProject/MyProject.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test MyProject/MyProject.sln --no-build --verbosity normal